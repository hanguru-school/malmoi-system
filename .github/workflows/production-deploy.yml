name: Production Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # ë¸Œëœì¹˜ ë³´í˜¸ ì²´í¬
  branch-protection:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Check branch protection
        run: |
          if [ "${{ github.event.pull_request.base.ref }}" != "main" ]; then
            echo "âŒ Only main branch can be merged to production"
            exit 1
          fi
          echo "âœ… Branch protection check passed"

  # ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Auto-fix unused imports and variables
        run: npm run fix-unused

      - name: Commit auto-fixed changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .
            git commit -m "ğŸ”§ Auto-fix: Remove unused imports and variables [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Run linting (warnings only)
        run: npm run lint || echo "âš ï¸ Lint warnings found (non-blocking)"

      - name: Type check
        run: npm run type-check

      - name: Build check
        run: npm run build

  # ìš´ì˜ ì„œë²„ ë°°í¬ (main ë¸Œëœì¹˜ í‘¸ì‹œ ì‹œì—ë§Œ)
  deploy-production:
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://app.hanguru.school
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Auto-fix before deployment
        run: npm run fix-unused

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"

      - name: Notify deployment
        run: |
          echo "ğŸš€ Production deployment completed"
          echo "ğŸŒ URL: https://app.hanguru.school"
          echo "ğŸ“… Time: $(date)"
          echo "ğŸ”— Commit: ${{ github.sha }}"

  # ë¸Œëœì¹˜ ë³´í˜¸ë¥¼ ìœ„í•œ ìƒíƒœ ì²´í¬
  production-deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [lint-and-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Auto-fix unused imports and variables
        run: npm run fix-unused

      - name: Run production checks
        run: |
          echo "ğŸ” Production environment checks..."
          npm run check-production
          echo "âœ… All production checks passed"

      - name: Build verification
        run: |
          echo "ğŸ”¨ Building application for verification..."
          npm run build
          echo "âœ… Build verification completed"

      - name: Status check completion
        run: |
          echo "âœ… production-deploy status check completed"
          echo "This check is required for merging to main branch"
