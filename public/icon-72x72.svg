<svg width="72" height="72" viewBox="0 0 72 72" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <rect width="72" height="72" rx="12" fill="url(#backgroundGradient)"/>
  
  <!-- 책 모양 (한국어 학습 상징) -->
  <path d="M18 24 L54 24 L54 48 L18 48 Z" fill="url(#bookGradient)" stroke="white" stroke-width="1"/>
  <path d="M19 26 L53 26 L53 46 L19 46 Z" fill="white" opacity="0.9"/>
  
  <!-- 책 페이지 라인들 -->
  <line x1="22" y1="30" x2="50" y2="30" stroke="#3B82F6" stroke-width="0.5" opacity="0.7"/>
  <line x1="22" y1="34" x2="50" y2="34" stroke="#3B82F6" stroke-width="0.5" opacity="0.7"/>
  <line x1="22" y1="38" x2="48" y2="38" stroke="#3B82F6" stroke-width="0.5" opacity="0.7"/>
  
  <!-- 한국어 문자 "한" -->
  <text x="36" y="58" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">한</text>
  
  <!-- 언어 교환 아이콘 -->
  <circle cx="52" cy="20" r="4" fill="url(#accentGradient)" stroke="white" stroke-width="0.5"/>
  <path d="M50 20 L54 20 M52 18 L52 22" stroke="white" stroke-width="0.8" stroke-linecap="round"/>
  
  <!-- 학습 진행 표시 -->
  <circle cx="20" cy="20" r="3" fill="url(#progressGradient)" stroke="white" stroke-width="0.5"/>
  <path d="M18 20 L22 20 M20 18 L20 22" stroke="white" stroke-width="0.8" stroke-linecap="round"/>
  
  <!-- 그라데이션 정의 -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 